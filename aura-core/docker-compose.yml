version: "3.9"
services:
  aura-core:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres+asyncpg://aura:password@postgres:5432/auradb
      REDIS_URL: redis://redis:6379/0

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: aura
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auradb
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:redis-stack:7.2.0
    ports:
      - "6379:6379"

  worker-ai:
    build: ./workers
    command: uvicorn worker_ai:app --host 0.0.0.0 --port 8090
    ports:
      - "8090:8090"

  worker-compiler:
    build: ./workers
    command: uvicorn worker_compile:app --host 0.0.0.0 --port 8091
    ports:
      - "8091:8091"

  worker-storage:
    build: ./workers
    command: uvicorn worker_storage:app --host 0.0.0.0 --port 8092
    ports:
      - "8092:8092"

volumes:
  pgdata:
