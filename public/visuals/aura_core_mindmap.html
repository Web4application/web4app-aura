<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AURA Core Mind Map</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body { margin:0; background:#0a0a1a; color:white; font-family:Inter,sans-serif;}
  svg { width:100vw; height:100vh; display:block; }
  .node circle { fill: #7d4aff; stroke:#4e2fdd; stroke-width:2; cursor:pointer;}
  .node text { fill:white; font-size:14px; text-anchor:middle; pointer-events:none;}
  .link { stroke:#4e2fdd; stroke-width:2; }
</style>
</head>
<body>
<svg id="mindmap"></svg>
<script>
const nodes = [
  {id:"AURA Core", fx:600, fy:400},
  {id:"Data Layer"}, {id:"AI Layer"}, {id:"Simulation"}, {id:"Insight Layer"}, {id:"Integration"}
];
const links = [
  {source:"AURA Core", target:"Data Layer"},
  {source:"AURA Core", target:"AI Layer"},
  {source:"AURA Core", target:"Simulation"},
  {source:"AURA Core", target:"Insight Layer"},
  {source:"AURA Core", target:"Integration"}
];

const svg = d3.select("#mindmap");
const width = window.innerWidth, height = window.innerHeight;

const simulation = d3.forceSimulation(nodes)
  .force("link", d3.forceLink(links).id(d=>d.id).distance(200))
  .force("charge", d3.forceManyBody().strength(-500))
  .force("center", d3.forceCenter(width/2,height/2));

const link = svg.selectAll(".link")
  .data(links)
  .enter().append("line").attr("class","link");

const node = svg.selectAll(".node")
  .data(nodes)
  .enter().append("g").attr("class","node")
node.append("circle").attr("r", d=> d.id==="AURA Core"?60:30)
node.append("text").text(d=>d.id).attr("dy",5)

simulation.on("tick",()=>{
  link.attr("x1",d=>d.source.x).attr("y1",d=>d.source.y)
      .attr("x2",d=>d.target.x).attr("y2",d=>d.target.y);
  node.attr("transform", d=>"translate("+d.x+","+d.y+")");
});
</script>
</body>
</html>
