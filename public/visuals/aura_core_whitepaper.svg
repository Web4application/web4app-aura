<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <rect width="1200" height="800" fill="#ffffff"/>
  
  <!-- AURA Core -->
  <circle cx="600" cy="400" r="60" fill="#cccccc" stroke="#888888" stroke-width="2"/>
  <text x="600" y="410" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" fill="#333333" font-weight="bold">
    AURA Core
  </text>
  
  <!-- Layer Nodes -->
  <circle cx="600" cy="180" r="30" fill="#dddddd" stroke="#999999" stroke-width="2"/>
  <text x="600" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#333333">Data Layer</text>

  <circle cx="600" cy="620" r="30" fill="#dddddd" stroke="#999999" stroke-width="2"/>
  <text x="600" y="625" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#333333">Insight Layer</text>

  <circle cx="360" cy="400" r="30" fill="#dddddd" stroke="#999999" stroke-width="2"/>
  <text x="360" y="405" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#333333">AI Layer</text>

  <circle cx="840" cy="400" r="30" fill="#dddddd" stroke="#999999" stroke-width="2"/>
  <text x="840" y="405" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#333333">Simulation</text>

  <!-- Connections -->
  <line x1="600" y1="400" x2="600" y2="180" stroke="#888888" stroke-width="2"/>
  <line x1="600" y1="400" x2="600" y2="620" stroke="#888888" stroke-width="2"/>
  <line x1="600" y1="400" x2="360" y2="400" stroke="#888888" stroke-width="2"/>
  <line x1="600" y1="400" x2="840" y2="400" stroke="#888888" stroke-width="2"/>
</svg>
