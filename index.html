<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web4app – Aura Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body, html { margin:0; padding:0; font-family:Inter,sans-serif; background:#0a0a1a; color:white; overflow-x:hidden; }
canvas#particle-canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; pointer-events:none; }

section { min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; position:relative; overflow:hidden; padding:4rem 1rem; }
h1 { font-size:4rem; text-align:center; margin-bottom:1rem; }
p { font-size:1.5rem; text-align:center; max-width:700px; color:rgba(255,255,255,0.8); }
a.cta { margin-top:2rem; padding:0.75rem 2rem; background:rgba(125,74,255,0.8); color:white; font-weight:600; border-radius:0.5rem; text-decoration:none; transition:0.3s; }
a.cta:hover { background:#7d4aff; box-shadow:0 0 25px #7d4aff, 0 0 50px #4e2fdd; transform:scale(1.05); }

.parallax { transform:translateY(0); transition: transform 0.1s ease-out; }
.floating-node { position:absolute; border-radius:50%; filter: drop-shadow(0 0 10px #7d4aff); }
img#blueprint { max-width:600px; z-index:10; position:relative; margin-bottom:1rem; }

.module-card { background:rgba(125,74,255,0.1); padding:2rem; margin:1rem; border-radius:1rem; box-shadow:0 0 20px rgba(125,74,255,0.3); text-align:center; transition:0.3s; width:220px; }
.module-card:hover { transform:translateY(-5px); box-shadow:0 0 25px rgba(125,74,255,0.6); }
.module-grid { display:flex; flex-wrap:wrap; justify-content:center; gap:2rem; margin-top:2rem; }
footer { padding:2rem; text-align:center; color:rgba(255,255,255,0.5); font-size:0.9rem; }
</style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<!-- Hero Section -->
<section>
  <h1>Web4app – Aura Mode</h1>
  <p>Experience AI like never before.</p>
</section>

<!-- AURA Core Section -->
<section id="aura-core">
  <div id="floating-nodes"></div>
  <img src="visuals/aura_core_blueprint.svg" alt="AURA Core Blueprint" id="blueprint" class="parallax">
  <p class="parallax" style="margin-top:1rem; font-size:1.75rem; text-align:center;">
    AURA Core — The Neural Engine Powering All Web4 Intelligence.
  </p>
  <a href="aura-visualizer.html" class="cta parallax">Click to Explore</a>
</section>

<!-- AI Modules Section -->
<section>
  <h1>AI Modules</h1>
  <div class="module-grid">
    <div class="module-card">Data Layer</div>
    <div class="module-card">AI Layer</div>
    <div class="module-card">Insight Layer</div>
    <div class="module-card">Simulation</div>
    <div class="module-card">Integration</div>
  </div>
</section>

<!-- Footer -->
<footer>
  &copy; 2025 Web4app | All rights reserved
</footer>

<script>
  // ===== Particle Background =====
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  class Particle {
    constructor() {
      this.x = Math.random()*width;
      this.y = Math.random()*height;
      this.radius = Math.random()*2 + 1;
      this.speedX = (Math.random()-0.5)*0.5;
      this.speedY = (Math.random()-0.5)*0.5;
    }
    update() { this.x+=this.speedX; this.y+=this.speedY;
      if(this.x>width)this.x=0; if(this.x<0)this.x=width;
      if(this.y>height)this.y=0; if(this.y<0)this.y=height;
    }
    draw() { ctx.beginPath(); ctx.arc(this.x,this.y,this.radius,0,Math.PI*2); ctx.fillStyle="#7d4aff"; ctx.fill(); }
  }
  const particles = Array.from({length:120},()=>new Particle());
  function animateParticles(){ ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animateParticles);}
  animateParticles();
  window.addEventListener("resize",()=>{width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;});

  // ===== Floating Nodes =====
  const nodeContainer = document.getElementById("floating-nodes");
  const nodes = [];
  for(let i=0;i<6;i++){
    const node = document.createElement("div");
    node.className="floating-node";
    node.style.width = node.style.height = `${20+Math.random()*20}px`;
    node.style.backgroundColor="rgba(125,74,255,0.6)";
    node.style.left = `${50+Math.random()*200-100}px`;
    node.style.top = `${50+Math.random()*200-100}px`;
    nodeContainer.appendChild(node);
    nodes.push(node);
  }
  let angle=0;
  function animateNodes(){ angle+=0.01; nodes.forEach((node,i)=>{const radius=120+i*10; node.style.transform=`translate(${Math.cos(angle+i)*radius}px,${Math.sin(angle+i)*radius}px)`;}); requestAnimationFrame(animateNodes);}
  animateNodes();

  // ===== Parallax Scroll =====
  const blueprint = document.getElementById("blueprint");
  const parallaxElements = document.querySelectorAll(".parallax");
  window.addEventListener("scroll",()=>{
    const scrollTop = window.scrollY;
    blueprint.style.transform = `translateY(${scrollTop*0.2}px)`;
    parallaxElements.forEach((el)=>{ if(el!==blueprint){ el.style.transform = `translateY(${scrollTop*0.4}px)`; } });
  
// ===== Floating Nodes & Pulsating Neural Lines =====
const nodeContainer = document.getElementById("floating-nodes");
const nodes = [];
const numNodes = 6;

// Create nodes
for (let i = 0; i < numNodes; i++) {
  const node = document.createElement("div");
  node.className = "floating-node";
  const size = 20 + Math.random() * 20;
  node.style.width = node.style.height = `${size}px`;
  node.style.backgroundColor = "rgba(125,74,255,0.6)";
  node.style.left = `${50 + Math.random() * 200 - 100}px`;
  node.style.top = `${50 + Math.random() * 200 - 100}px`;
  nodeContainer.appendChild(node);
  nodes.push({
    el: node,
    baseSize: size,
    size: size,
    x: parseFloat(node.style.left),
    y: parseFloat(node.style.top),
    pulsePhase: Math.random() * Math.PI * 2
  });
}

let angle = 0;

// Create canvas for neural lines
const lineCanvas = document.createElement("canvas");
lineCanvas.style.position = "absolute";
lineCanvas.style.top = 0;
lineCanvas.style.left = 0;
lineCanvas.style.width = "100%";
lineCanvas.style.height = "100%";
lineCanvas.style.zIndex = "5";
lineCanvas.style.pointerEvents = "none";
nodeContainer.appendChild(lineCanvas);
const lineCtx = lineCanvas.getContext("2d");
lineCanvas.width = window.innerWidth;
lineCanvas.height = window.innerHeight;

function animateNodes() {
  angle += 0.01;
  const time = Date.now() * 0.002;

  nodes.forEach((node, i) => {
    // Orbit animation
    const radius = 120 + i * 10;
    const offsetX = Math.cos(angle + i) * radius;
    const offsetY = Math.sin(angle + i) * radius;
    node.el.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

    // Pulsating size
    node.pulsePhase += 0.05;
    node.size = node.baseSize + Math.sin(node.pulsePhase) * 5;
    node.el.style.width = node.el.style.height = `${node.size}px`;

    node.x = offsetX + window.innerWidth / 2;
    node.y = offsetY + window.innerHeight / 2;
  });

  // Draw neural lines with color shifting
  lineCtx.clearRect(0, 0, lineCanvas.width, lineCanvas.height);
  nodes.forEach((n1, i) => {
    for (let j = i + 1; j < nodes.length; j++) {
      const n2 = nodes[j];
      const dist = Math.hypot(n1.x - n2.x, n1.y - n2.y);
      if (dist < 300) {
        lineCtx.beginPath();
        lineCtx.moveTo(n1.x, n1.y);
        lineCtx.lineTo(n2.x, n2.y);
        // Color shifting over time
        const hue = (time*40 + i*60 + j*30) % 360;
        lineCtx.strokeStyle = `hsla(${hue}, 80%, 60%, ${1 - dist/300})`;
        lineCtx.lineWidth = 1.5;
        lineCtx.stroke();
      }
    }
  });

  requestAnimationFrame(animateNodes);
}

animateNodes();

// Handle resize
window.addEventListener("resize", () => {
  lineCanvas.width = window.innerWidth;
  lineCanvas.height = window.innerHeight;
});
</script>

</body>
</html>
